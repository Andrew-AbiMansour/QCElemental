name: CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        cfg:
          - conda-env: minimal
            python-version: 3.6
            id: mindep
          - conda-env: base
            python-version: 3.6
            id: minpy
          - conda-env: base
            python-version: 3.8
            id: fancy
    env:
      PYVER: ${{ matrix.cfg.python-version }}
      CONDA_ENV: ${{ matrix.cfg.conda-env }}

    steps:
    - uses: actions/checkout@v1

    - name: Setup Information
      shell: bash
      run: |
        uname -a
        df -h
        ulimit -a
        conda --version

    - name: Create Environment
      shell: bash
      run: |
        eval "$(conda shell.bash hook)" && conda activate
        python devtools/scripts/create_conda_env.py -n=test -p=$PYVER devtools/conda-envs/$CONDA_ENV.yaml

    - name: Install
      shell: bash
      run: |
        eval "$(conda shell.bash hook)" && conda activate test
        python -m pip install . --no-deps

    - name: Environment Information
      shell: bash
      run: |
        eval "$(conda shell.bash hook)" && conda activate test
        conda list --show-channel-urls

    - name: PyTest
      shell: bash
      run: |
        eval "$(conda shell.bash hook)" && conda activate test
        pytest -rws -v --cov=qcelemental --color=yes --cov-report=xml qcelemental/

    - name: PyTest B
      shell: bash
      if: matrix.cfg.id == "fancy"
      run: |
        eval "$(conda shell.bash hook)" && conda activate test
        pytest -rws -v --validate qcelemental/

    - name: CodeCov  
      uses: codecov/codecov-action@v1
